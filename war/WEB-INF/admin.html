<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Mitsuruog's English for administrator</title>
<link href="css/assets/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
<link href="css/assets/bootstrap-responsive.min.css" rel="stylesheet"/>
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Oretan</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>Mitsuruog's English for administrator</h1>
      <p>Oretanメンテ画面</p>

		<div class="contents">
			<div class="putForm well span6">
				<form action="/word/put" method="post">
					<dl>
						<dt>English</dt>
						<dd>
							<input type="text" name="en" id="en" class="span5" />
						</dd>
						<dt>Japanese</dt>
						<dd>
							<input type="text" name="ja" id="ja" class="span5" />
						</dd>
						<dt></dt>
						<dd>
							<input type="submit" id="put" class="btn btn-primary"/>
						</dd>
					</dl>
				</form>
			</div>
		</div>
	</div>

    <div class="container">

			<ul class="words"></ul>

    </div> <!-- /container -->

	<script type="text/x-tmpl" id="tmpl-word">
	<li class="well span3">
		<span class="key"><%= key.id %></span>
		<span class="en"><%= en %></span>
		<span class="ja"><%= ja %></span>
	</li>
	</script>

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
		<script>
		if (!window.hasOwnProperty('jQuery')) {
			document.write('<script src="js/assets/jquery-1.8.2.min.js"><\/script>');
		}
	</script>
	<script src="js/assets/underscore-min.js"></script>
	<script src="js/assets/backbone-min.js"></script>
	<script src="js/assets/bootstrap.min.js"></script>
	<script src="js/assets/moment.min.js"></script>
	<script src="js/admin.js"></script>
	<script src="js/model/word.js"></script>
	<script src="js/collection/words.js"></script>
	<script src="js/view/words.js"></script>
	<script src="js/view/putForm.js"></script>

</body>
</html>
