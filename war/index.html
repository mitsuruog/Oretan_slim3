 	<div class="container">
      <h1>Mitsuruog's English</h1>
      <p><a href="https://twitter.com/mitsuruog" target="_brank">@mitsuruog</a>が洋書（技術書）を読んでいる最中に分からなかった英語表現を書き溜めてます。<br/>英語ができるステキなエンジニアになりたいな。</p>

		<div class="contents">
			<ul class="words"></ul>
		</div>

    </div> <!-- /container -->

    <div class="container">
    		<div class="span1"><a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja">ツイート</a></div>
 			<div class="span1"><g:plusone size="medium"></g:plusone></div>
			<div class="span1"><a href="http://b.hatena.ne.jp/entry/http://32ruogeng.appspot.com/" class="hatena-bookmark-button" data-hatena-bookmark-title="Oretan" data-hatena-bookmark-layout="simple-balloon" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only.gif" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a></div>
			<div class="fb-like span5" data-send="false" data-width="450" data-show-faces="false"></div><div id="fb-root"></div>
    </div>


	<script type="text/x-tmpl" id="tmpl-word">
	<li class="well span3">
		<span class="key"><%= key.id %></span>
		<span class="en"><%= en %></span>
		<span class="ja"><%= ja %></span>
	</li>
	</script>

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">

	<script src="js/assets/underscore-min.js"></script>

	<script src="js/main.js"></script>
	<script src="js/model/word.js"></script>
	<script src="js/collection/words.js"></script>
